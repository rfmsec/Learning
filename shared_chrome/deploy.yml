apiVersion: v1
kind: Namespace
metadata:
  name: remotechrome
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chrome
  namespace: remotechrome
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chrome
  template:
    metadata:
      labels:
        app: chrome
    spec:
      securityContext:
      containers:
      - name: chrome
        image: sec911/chrome3
        ports:
        - containerPort: 6901
---
apiVersion: v1
kind: Service
metadata:
  name: chrome
  namespace: remotechrome
spec:
  type: NodePort
  ports:
    - port: 6901
      nodePort: 30000
      targetPort: 6901
  selector:
    app: chrome